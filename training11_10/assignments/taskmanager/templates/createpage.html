<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
</head>
<body>
<form action="http://127.0.0.1:5000/add_task" method="Post">

    <label for="tname">Task Name:</label>
    <input type="text" id="tname" name="name"/><br/>

    <label for="completed">Task Completed:</label>
    <input type="checkbox" id="completed" name="completed" value="True"/><br/>

    <label for="tdes">Task Description:</label>
    <input type="text" id="tdes" name="desc"/><br/>

    <input type = "submit" value = "Submit"/><br/>
</form>

<form action="http://127.0.0.1:5000/">
    <input type="submit" value="Return to View Page" />
</form>
</body>
</html>
